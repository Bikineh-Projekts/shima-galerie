  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d2d2d 100%);
      color: #f0f0f0;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Existing styles remain the same, adding new styles for shopping cart */

    /* Shopping Cart Styles */
    .cart-icon {
      position: relative;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .cart-icon:hover {
      background: rgba(212, 175, 55, 0.1);
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #d4af37;
      color: #1a1a1a;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Purchase Page Styles */
    .purchase-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .cart-items {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(212, 175, 55, 0.2);
      backdrop-filter: blur(10px);
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-image {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      font-weight: bold;
      color: #d4af37;
      margin-bottom: 0.5rem;
    }

    .cart-item-price {
      color: #e0e0e0;
    }

    .remove-item {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.5);
      color: #ff6b6b;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .remove-item:hover {
      background: rgba(255, 0, 0, 0.3);
    }

    .cart-total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      color: #d4af37;
      margin-top: 1rem;
    }

    /* Checkout Form Styles */
    .checkout-form {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid rgba(212, 175, 55, 0.2);
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #d4af37;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #d4af37;
      background: rgba(255, 255, 255, 0.15);
    }

    .submit-order {
      background: linear-gradient(135deg, #d4af37 0%, #f0c748 100%);
      color: #1a1a1a;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-size: 1.1rem;
    }

    .submit-order:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
    }

    .empty-cart {
      text-align: center;
      padding: 3rem;
      color: #c0c0c0;
    }

    /* Add to Cart Button in Gallery */
    .add-to-cart {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: rgba(212, 175, 55, 0.9);
      color: #1a1a1a;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
    }

    .gallery-item:hover .add-to-cart {
      opacity: 1;
      transform: translateY(0);
    }

    .add-to-cart:hover {
      background: #f0c748;
      transform: translateY(-2px);
    }

    .added-to-cart {
      background: #4caf50 !important;
    }

    /* Success Message */
    .success-message {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4caf50;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }

  <script>
    // Shopping Cart Functionality
    let cart = [];
    const ARTWORK_PRICES = {
      1: 450, 2: 380, 3: 420, 4: 350, 5: 480, 6: 390, 7: 410, 8: 370,
      9: 440, 10: 360, 11: 430, 12: 400, 13: 380, 14: 420, 15: 390,
      16: 410, 17: 370, 18: 450, 19: 380, 20: 420, 21: 400, 22: 430, 23: 460
    };

    const ARTWORK_TITLES = {
      1: "Portrait Drawing #1", 2: "Face Study #2", 3: "Pen Art #3", 
      4: "Eye Drawing #4", 5: "Portrait Art #5", 6: "Face Study #6",
      7: "Artwork #7", 8: "Precision Drawing #8", 9: "Pencil Portrait #9",
      10: "Pen Artwork #10", 11: "Hand Drawing #11", 12: "Portrait Study #12",
      13: "Pen Art #13", 14: "Pencil Drawing #14", 15: "Facial Expressions #15",
      16: "Light & Shadow #16", 17: "Pen Art #17", 18: "Pencil Study #18",
      19: "Eye Area #19", 20: "Depth Effect #20", 21: "Portrait Drawing #21",
      22: "Facial Features #22", 23: "Pencil Art #23"
    };

    function addToCart(id, title, price) {
      const existingItem = cart.find(item => item.id === id);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: id,
          title: title,
          price: price,
          quantity: 1
        });
      }
      
      updateCartDisplay();
      showPage('purchase');
      
      // Visual feedback
      const button = event.target;
      button.textContent = '‚úì Added!';
      button.classList.add('added-to-cart');
      setTimeout(() => {
        button.textContent = `Add to Cart - $${price}`;
        button.classList.remove('added-to-cart');
      }, 2000);
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartCount = document.getElementById('cartCount');
      const cartItems = document.getElementById('cartItems');
      const emptyCart = document.getElementById('emptyCart');
      const checkoutForm = document.getElementById('checkoutForm');
      
      // Update cart count
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;
      
      if (cart.length === 0) {
        emptyCart.style.display = 'block';
        checkoutForm.style.display = 'none';
        cartItems.innerHTML = '<div class="empty-cart" id="emptyCart">Your cart is empty. Browse the gallery to add artwork.</div>';
        return;
      }
      
      emptyCart.style.display = 'none';
      checkoutForm.style.display = 'block';
      
      // Build cart items HTML
      let cartHTML = '';
      let total = 0;
      
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        cartHTML += `
          <div class="cart-item">
            <img src="IMG_${String(item.id).padStart(4, '0')}.JPG" alt="${item.title}" class="cart-item-image" onerror="this.src='https://picsum.photos/80/100?random=${item.id}'">
            <div class="cart-item-details">
              <div class="cart-item-title">${item.title}</div>
              <div class="cart-item-price">$${item.price} x ${item.quantity} = $${itemTotal}</div>
            </div>
            <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
          </div>
        `;
      });
      
      cartHTML += `<div class="cart-total">Total: $${total}</div>`;
      cartItems.innerHTML = cartHTML;
    }

    function submitOrder() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
      
      if (!firstName || !lastName || !email) {
        alert('Please fill in all required fields.');
        return;
      }
      
      // Prepare order details
      const orderDetails = {
        customer: { firstName, lastName, email, phone, message },
        items: cart,
        total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
        orderDate: new Date().toISOString()
      };
      
      // Send email to Shima (simulated)
      sendOrderEmail(orderDetails);
      
      // Send confirmation to customer (simulated)
      sendConfirmationEmail(orderDetails);
      
      // Show success message
      const checkoutForm = document.getElementById('checkoutForm');
      checkoutForm.innerHTML = `
        <div class="success-message">
          <h3>Order Submitted Successfully! üéâ</h3>
          <p>Thank you for your order, ${firstName}! We have received your request and will contact you within 24 hours to finalize the details.</p>
          <p>A confirmation email has been sent to ${email}.</p>
        </div>
        <button class="submit-order" onclick="showPage('gallery')">Continue Shopping</button>
      `;
      
      // Clear cart
      cart = [];
      updateCartDisplay();
    }

    function sendOrderEmail(orderDetails) {
      // This would integrate with an email service like EmailJS, SendGrid, etc.
      const emailBody = `
New Artwork Order Received!

Customer Information:
Name: ${orderDetails.customer.firstName} ${orderDetails.customer.lastName}

Order Details:
${orderDetails.items.map(item => `- ${item.title} (Qty: ${item.quantity}) - $${item.price * item.quantity}`).join('\n')}

Total: $${orderDetails.total}

Additional Message:
${orderDetails.customer.message || 'No additional message'}

Order Date: ${new Date(orderDetails.orderDate).toLocaleString()}
      `;
      
      console.log('Email to Shima:', emailBody);
      // In production, integrate with actual email service
    }

    function sendConfirmationEmail(orderDetails) {
      const emailBody = `
Dear ${orderDetails.customer.firstName},

- Final pricing and availability

Total: $${orderDetails.total}

If you have any immediate questions, please don't hesitate to reply to this email.

Shima Gallery
      `;
      
      console.log('Confirmation email to customer:', emailBody);
      // In production, integrate with actual email service
    }
